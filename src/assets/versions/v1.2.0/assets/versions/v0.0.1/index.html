<body style="overflow: hidden;text-align:center;left:0;">
    <div style="position: absolute; top: 0; left:0; width: 100%; background-color: green;">
        <h1 style="color:yellow;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: larger;">Contagem Regressiva</h1>
    </div>
    <div style="padding-top: 50px;">
        <div class="container">
        <ul style="list-style-type: none;margin-block-start:0px!important;padding-inline-start: 0px!important;">
            <li style=""><hr style="border-top: 1px solid green;"></li>
            <li style="font-size: 90px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;"><span id="days"></span> dias</li>
            <li style=""><hr style="border-top: 1px dashed green;"></li>
            <li style="font-size: 70px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><span id="hours"></span> horas</li>
            <li style=""><hr style="border-top: 1px dashed green;"></li>
            <li style="font-size: 50px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><span id="minutes"></span> minutos</li>
            <li style=""><hr style="border-top: 1px dashed green;"></li>
            <li style="font-size: 50px;font-family: 'Courier New', Courier, monospace;"><span id="seconds"></span> segundos</li>
            <li style=""><hr style="border-top: 1px solid green;"></li>
        </ul>
        </div>
      </div>
      <script>
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            let count_down = new Date('06/05/2023 19:00:00').getTime();
            let x = setInterval(() => countDown(), second);

            function countDown() {
              let now = new Date(Date.now()).getTime();
              let diff = count_down - now;

              document.getElementById('days').innerText = Math.floor(diff / day);
              document.getElementById('hours').innerText = Math.floor(diff % day / hour);
              document.getElementById('minutes').innerText = Math.floor(diff % hour / minute);
              document.getElementById('seconds').innerText = Math.floor(diff % minute / second);
            }

            function resetCountdown() {
                clearInterval(x);
                let date_end = document.form_main.date_end.value;
                count_down = new Date(`${date_end} 00:00:00`).getTime();
                x = setInterval(() => countDown(), second);
            }
        </script>
